<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IT 121 Week 3 Making the Grade</title>
</head>
<body>
    
        <h1>student names and grades</h1>
     
  <script>
    var info = "jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";
    /*info 'jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27' */
    let students = info.split(", ");
    let length = students.length;
    /*students (10) ['jim|25', 'sue|32', 'mary|34', 'ann|22', 'ted|28', 'frank|15', 'lisa|19', 'mike|30', 'ahn|26', 'vishaya|27'] */
    let names = []
    let grades = []

    //create for loop to create 2 arrays for name & grade

    for(let i=0; i<length; i++){
      let x = students[i].split("|")// will change jim|25 to ['jim', 25]
      let name = x[0] //location for jim
      let grade = x[1] //location for 25
      //add capilization here
      names.push(name)
      grade = parseInt(grade);//converting to integer
      grades.push(grade)//adding int to array
    }
    for (var i = 0, x = names.length; i < x; i++) {
        // Capitalize the first letter of each word and concatenate it with the rest of the word
        names[i] = names[i][0].toUpperCase() + names[i].substr(1);}
    /*grades
    (10) ['25', '32', '34', '22', '28', '15', '19', '30', '26', '27']
    names
    (10) ['jim', 'sue', 'mary', 'ann', 'ted', 'frank', 'lisa', 'mike', 'ahn', 'vishaya'] */

    let newLength =  names.length;
    let highGrade = Math.max(...grades);
    let lowestGrade = Math.min(...grades);
    let gradeCount = grades.length;

    let sum =0;
    for(let i =0; i < grades.length; i++){
      sum += grades[i];
    }
    let avgGrade = sum/gradeCount;

    console.log(grades);
    console.log(highGrade);
    console.log(lowestGrade);

    document.write(names[0], '-', grades[0]);
    document.write("<br>");
    document.write(names[1], '-', grades[1]);
    document.write("<br>");
    document.write(names[2], '-', grades[2]);
    document.write("<br>");
    document.write(names[3], '-', grades[3]);
    document.write("<br>");
    document.write(names[4], '-', grades[4]);
    document.write("<br>");
    document.write(names[5], '-', grades[5]);
    document.write("<br>");
    document.write(names[6], '-', grades[6]);
    document.write("<br>");
    document.write(names[7], '-', grades[7]);
    document.write("<br>");
    document.write(names[8], '-', grades[8]);
    document.write("<br>");
    document.write(names[9], '-', grades[9]);       
    document.write("<br>");
    
    document.write('Total number of students is: ',newLength);
    document.write("<br>");
    document.write('Total average grade is: ' ,avgGrade);
    document.write("<br>");
    document.write('The highest grade is: ',highGrade ,' & The lowest grade is:' ,lowestGrade);
    
  </script>
  </body>

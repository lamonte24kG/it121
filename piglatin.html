<script>

function translatePigLatin(str) {
    let vowels = ['a', 'e', 'i', 'o', 'u'];
    let result = "";
    let noInfo = 'Please enter name';
    //str is the user inputted name

    if (vowels.indexOf(str[0])>-1) {
        result = str + "way";
        return result;
    } else {
        //we now know the string begins with a consonant
        // Take string position of first vowel to the end of the string & add the consonants in position 0 &or 1 of original string value then  add "ay"
        //still need another for correctly taking first two consonants
        result = str.substr(1) + str.substr(0,1) + "ay";
    }
        return result;
}

<!DOCTYPE html>
<html>
<body>
<h1>Drawing with Javascript</h1>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid grey"></canvas>

<script>
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle = "green";
    ctx.fillRect(10, 10, 280, 130)
    ctx.moveTo(20, 20);
    ctx.lineTo(20, 130);
    ctx.lineTo(130, 130);
    ctx.closePath()
    ctx.strokeStyle = "white";
    ctx.stroke();
    ctx.fillStyle = "orange";
    ctx.fill()
    ctx.beginPath();
    ctx.arc(150, 50, 30, 0, Math.PI*2, false);
    ctx.fillStyle = "blue";
    ctx.fill()
    ctx.stroke();
    /*ctx.beginPath();
    ctx.arc(130, 50, 10, 0, Math.PI*2, false);
    ctx.fillStyle = "white";
    ctx.fill()
    ctx.stroke();*/
    ctx.beginPath();
    
    ctx.arc(150, 50, 20, 0, Math.PI, false);
    ctx.stroke();

    const canvasSpinning = [
  { transform: "rotate(0) scale(1)" },
  { transform: "rotate(360deg) scale(0)" },
];

const canvasTiming = {
  duration: 2000,
  iterations: 1,
};

const myCanvas = document.querySelector("#myCanvas");

myCanvas.addEventListener("click", () => {
  myCanvas.animate(canvasSpinning, canvasTiming);
});

    </script> 
    
</body>
</html>
